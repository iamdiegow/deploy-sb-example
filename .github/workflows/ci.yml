name: CI
run-name: ${{ github.actor }}
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - uses: actions/upload-artifact@v3
        with:
          name: storybook
          path: ./storybook-static

  commit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v3
        with:
          repository: iamdiegow/test
          ssh-key: ${{ secrets.TEST_DEPLOY_KEY }}

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: storybook
          path: tmp/storybook

      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Prepare Assets
        run: node prepare-deploy.js
        env:
          STORYBOOK_PATH: ${{ steps.download.outputs.download-path }}
          REF: ${{ github.ref }}
          ACTOR: ${{ github.actor }}
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
          PULL_REQUEST_URL: ${{ github.event.pull_request._links.html.href }}
          GITHUB_CONTEXT: ${{ github }}

      - name: Commit file
        run: |
          git config --global user.email "github-actions@bot"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -am "updates from ${{ github.actor }}/${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha ||  github.sha }}"
          git push origin main
